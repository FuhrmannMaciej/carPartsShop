<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Car Parts Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<div th:replace="fragments/common :: header"></div>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> Add Car Model </h1>
            <form th:action="@{/add-car-model}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Something went wrong.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">New Car Model added successfully.</div>
                </div>

                <div class = "form-group">
                    <label for ="name"> Name </label> :
                    <input type="text" class = "form-control" id ="name" name = "name"
                           placeholder="Enter Car Model Name" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="yearOfProduction">Year of Production</label>: <input type="number" step="1" min="1900" max="2022"
                                                                   id="yearOfProduction" name="yearOfProduction" class="form-control"
                                                                   placeholder="Enter Year of Production" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="car-model-submit" id="car-model-submit"
                                   class="form-control btn btn-primary" value="Add Car Model" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
