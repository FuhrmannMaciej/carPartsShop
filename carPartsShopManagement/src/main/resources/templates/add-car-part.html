<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Car Parts Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<div th:replace="fragments/common :: header"></div>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> Add Car Part </h1>
            <form th:action="@{/add-car-part}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Something went wrong.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">New Car Part added successfully.</div>
                </div>

                <div class="form-group">
                    <label  class="col-form-label">Car Model Name</label> :
                    <select  id="carModelId" name="carModelId" >
                        <option th:each="car_model : ${car_models}" th:value="${car_model.id}" th:utext="${car_model.name} + ' ' + ${car_model.yearOfProduction}"></option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for ="name"> Name </label> :
                    <input type="text" class = "form-control" id ="name" name = "name"
                           placeholder="Enter Car Part Name" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="price">Price</label>: <input type="number" step="0.01" min="0"
                                                                           id="price" name="price" class="form-control"
                                                                           placeholder="Enter Price" />
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>: <input type="number" step="1" min="0"
                                                                   id="quantity" name="quantity" class="form-control"
                                                                   placeholder="Enter Quantity" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" class="form-control btn btn-primary" value="Add Car Part" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
